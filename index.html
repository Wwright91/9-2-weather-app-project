<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
  </head>

  <body>
    <header>
      <h1>Weather App</h1>
      <form>
        <label>
          Pick a Location
          <input type="text" id="userInput" name="userInput"/>
          <input type="submit" value="Get Weather" />
        </label>
      </form>
    </header>

    <aside class="widget">
      <!-- <p>
        <label>To Celsius</label>
        <input name="degrees" id="inputCelsius" type="radio" />
      </p>
      <p>
        <label>To Fahrenheit</label>
        <input
          name="degrees"
          id="inputFahrenheit"
          type="radio"
        />
      </p>
      <input type="submit" value="Submit" /> -->
    </aside>

    <main>
      <p class="placeholder">Choose a location to view the weather.</p>
      <article class="current-weather"></article>
      <aside class="three-day">
        <article class="today" id="three" ></article>
        <article class="tomorrow" id="three" ></article>
        <article class="day_after" id="three" ></article>
      </aside>
    </main>
    <aside class="previous-search">
      <section>
        <h4>Previous Searches</h4>
        <ul>
          <p class="previous">No previous searches.</p>
        </ul>
      </section>
    </aside>
  </body>
</html>
