<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
    <style>
      #to-c {
          accent-color: navy;
      }
      #to-f {
        accent-color: red;
      }
  </style>
  </head>

  <body>
    <div class="container"> 
    <header class="one">
      <h1>Weather App</h1>
      <form>
        <label>
          Pick a Location
          <input type="text" id="userInput" name="userInput"/>
          <br>
          <input id="button" type="submit" value="Get Weather" />
        </label>
      </form>
    </header>
  
    <aside class="widget two">
      <form action="">
<label>Convert the temperature:</label>
<br>
<br>
<label for="to-c">To Celsius</label>
<input type="radio" id="to-c" name="convert-temp" value="c"/>
<br>
<br>
<label for="to-f">To Fahrenheit</label>
<input type="radio" id="to-f" name="convert-temp" value="f"/>
<br>
<br>
<input type="submit" value="Submit" />
<h4>0.00</h4>
    </aside>

    <main class="three">
      <p class="placeholder">Choose a location to view the weather.</p>
      <article class="current-weather four"></article>
      <aside class="three-day five">
        <article class="today six"></article>
        <article class="tomorrow seven"></article>
        <article class="day_after eight"></article>
      </aside>
    </main>

    <aside class="previous-search nine">
      <section>
        <h4>Previous Searches</h4>
        <ul>
          <p class="previous">No previous searches.</p>
        </ul>
      </section>
    </aside>
  </div>
  </body>
</html>
